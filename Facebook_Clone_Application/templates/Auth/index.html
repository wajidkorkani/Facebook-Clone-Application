{% extends 'base.html' %}
{% block head %}
<title>Story Book | Login</title>
<style>
    input{
        text-align: center;
        width: 300px;
        height: 40px;
    }
    input:focus{
        outline: none;
    }
</style>
{% endblock %}
{% block body %}
{% if messages %}
{{ messages }}
{% endif %}
<div style="text-align: center; margin-top: 200px;" class="container">
    <form class="container" method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username">
        <br><br>
        <input type="text" name="password" placeholder="Password">
        <br><br>
        <button type="submit" class="btn btn-outline-dark">Login</button>
    </form>
    <br><br>
    <a href="{% url 'signup' %}"><button class=" btn btn-outline-dark">Signup</button></a>
</div>
{% endblock %}
