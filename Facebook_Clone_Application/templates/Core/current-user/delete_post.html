{% extends 'base.html' %}
{% block head %}
<title>{{ request.user.first_name }} {{ request.user.last_name }}</title>
{% endblock %}
{% block body %}
{% include 'navbar.html' %}
<div style="text-align:center; margin-top:200px" class="container">
  <h2>Are you sure?</h2>
  <br><br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <a href="{% url 'current_user_profile' %}" class="btn btn-outline-dark">Cancel</a>
        <button class="btn btn-outline-dark" type="submit">Delete</button>
    </form>
</div>
{% endblock %}
