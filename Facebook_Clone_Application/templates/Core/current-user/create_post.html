{% extends 'base.html' %}
{% block head %}
<title>{{ request.user.first_name }} {{ request.user.last_name }}</title>
<style>
  #mainContainer{
    margin-top: 60px;
    width: 100%;
    height: 100%;
  }
    #container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        background-color: #f7f7f7;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }
  
    input:hover {
      border: 1px black solid;
    }
  
    input:focus {
      border: 1px black solid;
      outline: none;
    }
  
    #btnBox {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      height: 100px;
      width: 300px;
      margin: 0 auto;
    }
  
    #btn {
      width: 100px;
    }
  </style>
{% endblock %}
{% block body %}
{% if messages %}
{{ messages }}
{% endif %} 
<div id="mainContainer">
    <form id="container" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.image }}
        <br>
        <input type="text" name="capution" placeholder="Write something" required>
        <br>
        <div id="btnBox">
            <a id="btn" class="btn btn-outline-dark" href="{% url 'current_user_profile' %}">Cancel</a>
            <button id="btn" type="submit" class="btn btn-outline-dark">Submit</button>
        </div>
    </form>
    <br><br>
</div>
{% endblock %}
