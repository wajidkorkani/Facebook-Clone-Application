{% extends 'base.html' %}
{% block head %}
<title>Story Book</title>
<style>
    #mainContainer {
        margin-top: 60px;
        width: 100%;
        height: 100%;
    }

    #container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        background-color: #f7f7f7;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input{
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-align: center;
    }

    input:hover {
        border: 1px black solid;
    }

    input:focus {
        border: 1px black solid;
        outline: none;
    }

    textarea{
        width: 100%;
        min-height: 60px;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-align: center;
    }

    textarea:hover {
        border: 1px black solid;
    }

    textarea:focus {
        border: 1px black solid;
        outline: none;
    }

    #btnBox {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        height: 100px;
        width: 300px;
        margin: 0 auto;
    }

    #btn {
        width: 100px;
    }
</style>
{% endblock %}
{% block body %}
<div id="mainContainer">
    <form id="container" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.image }}
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="category" placeholder="Category">
        <textarea name="text" placeholder="Write your blog here"></textarea>
        <div id="btnContainer">
            <a id="btn" class="btn btn-outline-dark" href="/me/">Cancel</a>
            <button id="btn" class="btn btn-outline-dark" type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
