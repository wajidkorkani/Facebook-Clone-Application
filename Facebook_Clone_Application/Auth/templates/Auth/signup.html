{% extends 'base.html' %}
{% block head %}
<title>UB</title>
{% endblock %}
{% block body %}
<div class="container" style="text-align:center;">
  <form method="POST">
    {% csrf_token %}
    
    {{ form }}
    
    <button type="submit" class="btn btn-outline-success">Submit</button>
  </form>
  
  <p>Already have an account? <a href="{% url 'login' %}"><button class="btn btn-outline-primary">Login</button></a></p>
</div>
{% endblock %}
